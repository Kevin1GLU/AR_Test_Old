<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR.js Model Viewer</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }

      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

      #debug-info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <div id="debug-info">
      Status: Initializing...<br>
      Model: Not loaded
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      loading-screen="enabled: false"
    >
      <a-assets>
        <a-asset-item 
          id="model" 
          src="model3.glb"
          response-type="arraybuffer"
          crossorigin="anonymous"
        ></a-asset-item>
      </a-assets>

      <a-marker 
        type="pattern" 
        url="marker.patt"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <a-entity
          id="model-entity"
          gltf-model="#model"
          scale="3.37 3.37 3.37"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer="clip: *; loop: repeat; timeScale: 1;"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('model-handler', {
        init: function() {
          const debugInfo = document.getElementById('debug-info');
          const modelEntity = this.el;
          const loader = document.querySelector('.arjs-loader');

          // Handle model loading
          modelEntity.addEventListener('model-loaded', () => {
            console.log('Model loaded successfully');
            debugInfo.innerHTML = debugInfo.innerHTML.replace('Model: Not loaded', 'Model: Loaded');
            
            // Get animation mixer component
            const mixer = modelEntity.components['animation-mixer'];
            if (mixer) {
              console.log('Animation mixer initialized');
              debugInfo.innerHTML += '<br>Animation: Ready';
            }

            if (loader) {
              loader.style.display = 'none';
            }
          });

          modelEntity.addEventListener('model-error', (error) => {
            console.error('Error loading model:', error);
            debugInfo.innerHTML = debugInfo.innerHTML.replace('Model: Not loaded', 'Model: Error loading');
          });
        }
      });

      // Wait for scene to load
      document.addEventListener('DOMContentLoaded', () => {
        const modelEntity = document.getElementById('model-entity');
        if (modelEntity) {
          modelEntity.setAttribute('model-handler', '');
        }

        // iOS camera permissions and video handling
        const scene = document.querySelector('a-scene');
        if (scene) {
          scene.addEventListener('loaded', () => {
            const video = document.querySelector('video');
            if (video) {
              video.setAttribute('playsinline', '');
              video.setAttribute('webkit-playsinline', '');
              video.setAttribute('muted', '');
              video.setAttribute('autoplay', '');
              
              // Ensure video plays on iOS
              document.body.addEventListener('click', () => {
                video.play().catch(error => {
                  console.warn('Video play failed:', error);
                });
              }, { once: true });
            }
          });
        }
      });
    </script>
  </body>
</html>
